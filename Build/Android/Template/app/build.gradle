apply plugin: 'com.android.application'

android {
    compileSdk 33
    ndkVersion '25.2.9519653'
    
    defaultConfig {
        applicationId 'com.methanekit.app'
        minSdk 29
        targetSdk 34
        externalNativeBuild {
            cmake {
                abiFilters.addAll( 'arm64-v8a', 'x86_64' )
                arguments "-DANDROID_STL=c++_shared","-DMETHANE_LOGGING_ENABLED=ON"
                targets "MethaneTexturedCube"
            }
        }
    }

    buildTypes {
        customDebugType {
            debuggable true
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
            signingConfig debug.signingConfig
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['../../../../Modules/Platform/App/Sources/Methane/Platform/Android/java']
        }
    }

    externalNativeBuild {
        cmake {
            version "3.21.0+"
            path "../../../../CMakeLists.txt"
        }
    }

    buildFeatures {
        prefab true
    }
    
    namespace 'com.methane.kit'
}

dependencies {
    implementation 'androidx.core:core:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.games:games-activity:2.0.0'
}

